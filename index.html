<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
    <script>
        var pusher = new Pusher('5164262e0c99192eb7c7', {
            cluster: 'ap2',
            forceTLS: true
        });

        var channel = pusher.subscribe('messages');
        // pusher_client.trigger('messages', 'message-added', data)

        channel.bind('message-added', function(data) {
            appendMessageToChannel(data);
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center chat-heading">
            <h2>Wanna chat</h2>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="channels">
                    <h1>Channels</h1>
                    <ul id="channel-list" class="list-group">
                    </ul>
                    <br>
                    <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal">
                                Add Channel
                              </button>
                    <br>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <form id="channel-form">
                                    <div class="form-group">
                                        <label for="channel">Add a Channel:</label>
                                        <input type="text" class="form-control" id="channel-name" placeholder="Enter Channel">
                                    </div>
                                    <button type="button" id="button" class="btn btn-primary" onclick="addChannel()">Add</button>
                                </form>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="data">
                    <h1 id="channel-area">

                    </h1>
                    <div id="message-area">

                    </div>
                    <form action="" id="message_form" class="form">
                        <div class="form-group">
                            <label for="username">@username</label>
                            <input type="text" class=" form-control" name="username" id="uname">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="3" id="umessage"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger" id="send_message" onclick="addMessage()">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>

</body>

</html
