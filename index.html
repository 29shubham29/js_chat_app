<body>

        <div class="chat-heading row">

            </div>
            <div class="col-11">
                <h2>Discuss Here</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-2">
                <div class="channels">
                    <h1>Channels</h1>
                    <ul id="channel-list" class="list-group">
                    </ul>
                    <br>
                    <button type="button" class="btn btn-primary btn-block add" data-toggle="modal" data-target="#myModal">
                        Add Channel
                              </button>
                    <br>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <form id="channel-form">
                                    <div class="form-group">
                                        <label for="channel">Add a Channel:</label>
                                        <input type="text" class="form-control" id="channel-name" placeholder="Enter Channel">
                                    </div>
                                    <button type="button" id="button" class="btn btn-primary" onclick="addChannel()">Add</button>
                                </form>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="data">
                    <h1 id="channel-area">

                    </h1>
                    <div id="message-area">

                    </div>
                    <form action="" id="message_form" class="form">
                        <div class="form-group">
                            <label for="username">@username</label>
                            <input type="text" class=" form-control" name="username" id="uname">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="3" id="umessage"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger" id="send_message" onclick="addMessage()">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
